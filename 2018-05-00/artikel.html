<!--	smooth scroll to top and bottom	-->
<script> 		
	$(document).ready(function(){
		
	$('#scrollToTop').click(function()
		{ $('html, body').animate({scrollTop : 0},800);
			return false; });

	$('#scrollToBottom').click(function()
		{ $('html, body').animate({scrollTop : 9000},1600);
			return false; } ) ; } ) ;
</script>
		
<!--	einblenden der Buttons nach 100px scrollen	-->
<script>
	window.onscroll = function() {myFunction()};
	
	function myFunction()
	{ if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100)
		{   document.getElementById("scrollToTop").className = "sichtbar";
		    document.getElementById("scrollToBottom").className = "sichtbar";  } 
		else 
		{  document.getElementById("scrollToTop").className = "";
		   document.getElementById("scrollToBottom").className = "";  }		}
</script>
